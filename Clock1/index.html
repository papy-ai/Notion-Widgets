<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, shrink-to-fit=no">
  <title>Neubrutalism Clock Widget</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
    }

    #widget {
      width: 200px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f1c40f;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #000;
      font-family: "Comic Sans MS", sans-serif;
      position: relative;
    }

    .block {
      width: 90%;
      margin: 10px 0;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      border: 4px solid #000;
      box-shadow: 4px 4px 0 #000;
    }

    .time {
      background: #3498db;
    }

    .date {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="widget">
    <div class="block date" id="date">Loading...</div>
    <div class="block time" id="time">00:00</div>

  </div>
  <script src="app.js" defer></script>
</body>
</html>
