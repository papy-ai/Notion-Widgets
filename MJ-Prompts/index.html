<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Widget</title>
    <style>
        html, body {
            overflow: hidden;
            background: transparent;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

  .widget {
    background: #ffcc00;
    border: 4px solid #000;
    box-shadow: 8px 8px 0 #000;
    padding: 20px;
    text-align: center;
    width: 300px;
    border-radius: 8px;
    position:relative;
  }

        .widget img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .widget .prompt {
            font-size: 0.9rem;
            color: #333333;
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            word-wrap: break-word;
            position: relative;
        }

        .widget .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .widget .copy-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="widget">
        <img id="image" src="" alt="Random Image">
        <div class="prompt" id="prompt">Loading prompt...</div>
        <button class="copy-button" onclick="copyPrompt()">Copy</button>
    </div>

    <script>
        const prompts = [
            {
                "image": "https://cdn.midjourney.com/7c457229-2310-4448-838e-684eb36aa0c7/0_0.png",
                "prompt": "A scene where the 3D Graffiti \"You Can Do It!\" is written on a brick wall, perfectly harmonized with an environment that complements the mood and tone of the text and the nature of the object. Ensure all elements align in style and emotion"
            },
            {
                "image": "https://cdn.midjourney.com/82860377-62bd-4991-8779-e5e8e9d4be52/0_2.png",
                "prompt": "A scene where \"Dream Big\" is written on a hot air balloon, perfectly harmonized with an environment that complements both Dream Big and the hot air balloon. The atmosphere should visually reflect the mood and tone of the text and the nature of the object. Ensure all elements align in style and emotion."
            },
            {
                "image": "https://cdn.midjourney.com/e6d506af-e8c8-45f7-8ff3-9e392158da1a/0_1.png",
                "prompt": "A single flower growing in a cracked, barren landscape with one petal glowing vibrant green and the other dull and grey, portraying the essence of contrasts, with life and decay interwoven in a cinematic style, evoking hope amidst despair, and utilizing spotlighting to enhance the duality"
            },
            {
                "image": "https://cdn.midjourney.com/f4c588bb-1a17-4291-bc01-bb680e8a2edd/0_2.png",
                "prompt": "a car chase captured mid-movement with dramatic motion blur and lens flare, cinematic depth and dynamic composition"
            }
        ];

        function loadRandomPrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            const selectedPrompt = prompts[randomIndex];

            document.getElementById('image').src = selectedPrompt.image;
            document.getElementById('prompt').textContent = selectedPrompt.prompt;
        }

        function copyPrompt() {
            const promptText = document.getElementById('prompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy prompt.');
                console.error(err);
            });
        }

        // Initial load
        loadRandomPrompt();

        // Update every hour
        setInterval(loadRandomPrompt, 3600000);
    </script>
</body>
</html>
