<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Widget</title>
    <style>
        html, body {
            overflow: hidden;
            background-color: transparent !important;
        }

        body {
            margin: 0;
    font-family: "Comic Sans MS", sans-serif;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;

        }

  .widget {
    background: #ffcc00;
    border: 4px solid #000;
    box-shadow: 8px 8px 0 #000;
    padding: 20px;
    text-align: center;
    width: 300px;
    border-radius: 8px;
    position:relative;
  }

        .widget img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .widget .prompt {
            font-size: 0.9rem;
            color: #333333;
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            word-wrap: break-word;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="widget">

        <div class="prompt" id="prompt">Loading prompt...</div>
    </div>

        function loadRandomPrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            const selectedPrompt = prompts[randomIndex];

            document.getElementById('image').src = selectedPrompt.image;
            document.getElementById('prompt').textContent = selectedPrompt.prompt;
        }


        // Initial load
        loadRandomPrompt();

        // Update every hour
        setInterval(loadRandomPrompt, 3600000);
