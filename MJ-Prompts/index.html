<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Widget</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

  .widget {
    background: #ffcc00;
    border: 4px solid #000;
    box-shadow: 8px 8px 0 #000;
    padding: 20px;
    text-align: center;
    width: 300px;
    border-radius: 8px;
    position:relative;
  }

        .widget img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .widget .prompt {
            font-size: 0.9rem;
            color: #333333;
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            word-wrap: break-word;
            position: relative;
        }

        .widget .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .widget .copy-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="widget">
        <img id="image" src="" alt="Random Image">
        <div class="prompt" id="prompt">Loading prompt...</div>
        <button class="copy-button" onclick="copyPrompt()">Copy</button>
    </div>

    <script>
        const prompts = [
            {
                "image": "https://media.discordapp.net/attachments/1273708322222243905/1322979264362053752/papy_ai_a_call_center_agent_working_on_his_laptop_pixar_3D_styl_6d7d840c-3356-4751-866f-2213f8d776ac.png?ex=677380b4&is=67722f34&hm=66ff99b0c108705bd5dfbd500773a76f4ae3c1803877e87ce3022ea1c8889ed6&=&format=webp&quality=lossless&width=1828&height=1024",
                "prompt": "https://s.mj.run/6JDbS0UD79k a call center agent working on his laptop, pixar 3D style --personalize nz5uds5 --stylize 400 --cref https://s.mj.run/aj5PFYaTQHU --ar 16:9 --v 6.1."
            },
            {
                "image": "https://via.placeholder.com/300",
                "prompt": "A serene forest with sunlight filtering through tall trees, captured in a watercolor style."
            },
            {
                "image": "https://via.placeholder.com/300",
                "prompt": "A cyberpunk-themed character standing in a rain-soaked alley, holding a glowing sword."
            }
        ];

        function loadRandomPrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            const selectedPrompt = prompts[randomIndex];

            document.getElementById('image').src = selectedPrompt.image;
            document.getElementById('prompt').textContent = selectedPrompt.prompt;
        }

        function copyPrompt() {
            const promptText = document.getElementById('prompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy prompt.');
                console.error(err);
            });
        }

        // Initial load
        loadRandomPrompt();

        // Update every hour
        setInterval(loadRandomPrompt, 3600000);
    </script>
</body>
</html>
